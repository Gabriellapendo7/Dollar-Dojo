<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dollar Dojo</title>
    <link rel="stylesheet" href="style.css">
    <!-- favicon -->
    <link rel="icon" type="image/x-icon"
        href="assets/Download DD Logo Letter Monogram Slash with Modern logo designs template for free.jpeg">

</head>

<body>

    <!-- the navbar -->

        <header>
            <!-- you need to style the logo later -->
            <h2 class="Logo">DOLLAR DOJO</h2>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">Account</a>
                <a href="#">Contact</a>
                <button class="btnLogin-popup">sign up</button>
            </nav>
        </header>
    

    <!-- the login form -->
    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="iput-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required placeholder="Enter email address">
                    <label for="Email"></label>
                </div>

                <span class="icon"><ion-icon name="lock-closed"></ion-icon></ion-icon></span>
                <input type="password" required placeholder="Enter password">
                <label for="password"></label>
        </div>
        <br>
        <div class="remember">
            <label><input type="checkbox">Remember Me</input>
            </label>
            <a href="#">Forgot Password?</a>
        </div>
        <br>
        <button type="submit" class="btn">Login</button>
        <div class="login-register"></div>
        <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
        </form>
    </div>
    </div>






</body>
